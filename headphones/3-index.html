<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.min.css">
    <title>Headphone</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="3-style.css">
    <link rel="stylesheet" href="./holberton_school-icon/style.css">
</head>
<body>
    <section class="contact-us">
        <h2>Contact Us</h2>
        <div class="contact-form">
          <form>
            <!-- Simple underlined input fields -->
            <div class="input-group">
              <input type="text" placeholder="Your Name" required>
              <span class="underline"></span>
            </div>
            <div class="input-group">
              <input type="email" placeholder="Your Email" required>
              <span class="underline"></span>
            </div>
            <div class="input-group">
              <textarea placeholder="Your Message" rows="1" required></textarea>
              <span class="underline"></span>
            </div>
            <!-- Call-to-action button -->
            <button type="submit" class="cta-button">Call to Action</button>
          </form>
        </div>
      </section>
      
      
</body>
</html>
